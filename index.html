<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .game-area button {
        width: 200px;
        height: 100px;
        cursor: pointer;
      }
      .game-area button > svg {
        width: 200px;
        height: 100px;
        cursor: pointer;
        display: block;
        max-width: 100%;
        height: 50%;
      }
      .game-area .buttons {
        display: grid;
        grid-template-columns: repeat(3, 200px);
      }

      .game-area--disabled {
        pointer-events: none;
        opacity: .3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="option-area"></div>
      <div class="game-area game-area--disabled"></div>
      <p class="context"></p>
      <p class="auto-choice-context"></p>
    </div>
  </body>
</html>
